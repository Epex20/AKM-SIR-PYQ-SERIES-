    }
    
    .watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20vw;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.04);
        pointer-events: none;
        z-index: 0;
        user-select: none;
    }
  </style>
